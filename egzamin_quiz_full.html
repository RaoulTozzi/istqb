<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Egzamin ISTQB (offline)</title>
<style>
  :root{--bg:#faf7f2;--card:#ffffff;--ink:#222;--muted:#6b7280;--accent:#2563eb;--ok:#16a34a;--err:#dc2626}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
  header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid rgba(0,0,0,.06)}
  .bar{max-width:960px;margin:auto;padding:12px 16px;display:flex;gap:12px;align-items:center}
  .brand{font-weight:800}
  .spacer{flex:1}
  .btn{cursor:pointer;border:0;border-radius:12px;background:var(--accent);color:#fff;padding:10px 14px;font-weight:600}
  .btn.secondary{background:#111827;color:#fff}
  .btn.flat{background:transparent;border:2px solid var(--accent);color:var(--accent)}
  .wrap{max-width:960px;margin:14px auto;padding:0 16px}
  .card{background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:16px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .hint{color:var(--muted);font-size:13px}
  .q{margin:12px 0;padding:14px;border-radius:14px;border:1px solid rgba(0,0,0,.06)}
  .opt{display:block;margin:6px 0;padding:10px;border-radius:10px;cursor:pointer;border:1px solid rgba(0,0,0,.08)}
  .opt.correct{background:rgba(22,163,74,.10);border-color:var(--ok)}
  .opt.wrong{background:rgba(220,38,38,.10);border-color:var(--err)}
  .explain{font-size:13px;color:var(--muted)}
  .result{padding:12px;border-radius:12px;background:#fff;margin:12px 0;border-left:6px solid var(--accent)}
  footer{padding:24px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="brand">Egzamin ISTQB</div>
    <a class="btn flat" href="index.html" style="text-decoration:none">← Wróć do Sylabusa</a>
    <div class="spacer"></div>
    <button class="btn flat" id="exportJson">Eksportuj JSON</button>
    <button class="btn flat" id="importJson">Importuj JSON</button>
    <input type="file" id="fileInput" accept="application/json" style="display:none" />
  </div>
</header>

<div class="wrap">
  <div class="card" id="start">
    <div style="font-weight:700;margin-bottom:6px">Ustawienia</div>
    <div class="row" style="margin:8px 0">
      <label>Tryb: 
        <select id="mode">
          <option value="practice">Praktyka (wyjaśnienia po odpowiedzi)</option>
          <option value="exam">Egzamin (wyjaśnienia po sprawdzeniu)</option>
          <option value="review">Przegląd (wyjaśnienia od razu)</option>
        </select>
      </label>
      <label>Limit pytań: <input id="limit" type="number" min="1" max="66" value="66" style="width:80px"></label>
      <label>Timer (min): <input id="timer" type="number" min="0" value="60" style="width:80px"></label>
    </div>
    <div class="row" style="margin:8px 0">
      <label><input type="checkbox" id="shuffleQ" checked> Losuj pytania</label>
      <label><input type="checkbox" id="shuffleA" checked> Losuj odpowiedzi</label>
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn secondary" id="startBtn">▶️ Start sesji</button>
    </div>
    <div class="hint" style="margin-top:6px">Działa w 100% offline. Postęp i ustawienia są zapisywane lokalnie.</div>
  </div>

  <div class="card" id="quizHost" style="margin-top:12px;display:none"></div>
  <div id="timeLeft" class="hint" style="margin:8px 4px;display:none"></div>
</div>

<script>
// Util
const $$ = (s, r=document)=>r.querySelector(s);
const $all = (s, r=document)=>Array.from(r.querySelectorAll(s));
const shuffle = arr => arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]);

// Built-in questions — minimal form: {q, opts:[A,B,C,D], correct:"A"|"B"|... (or [..] for multi), exp}
// Uwaga: możesz rozszerzyć bank do 76+ pytań; limit w UI ustaw na 76.
const builtIn = [
  {q:"Która z poniższych odpowiedzi opisuje poprawny cel testów?", opts:[
    "Udowodnienie, że w systemie podlegającym testowaniu nie występują żadne nieusunięte defekty.",
    "Udowodnienie, że po wprowadzeniu systemu do eksploatacji nie będą występowały żadne awarie.",
    "Obniżenie poziomu ryzyka związanego z przedmiotem testów i zwiększenie zaufania do jego jakości.",
    "Sprawdzenie, czy nie pozostały żadne nieprzetestowane kombinacje danych wejściowych."], correct:"C", exp:"Testy dostarczają informacji, redukują ryzyko i budują zaufanie; nie dowodzą braku defektów."},
  {q:"Które z poniższych stwierdzeń zawiera przykład czynności testowych, które przyczyniają się do powodzenia projektu?", opts:[
    "Zaangażowanie testerów w różne działania podejmowane w ramach cyklu wytwarzania oprogramowania (SDLC) pomaga wykryć defekty w produktach pracy.",
    "Testerzy starają się nie przeszkadzać programistom na etapie pisania kodu, aby umożliwić im tworzenie kodu o wyższej jakości.",
    "Współpraca testerów z użytkownikami pozwala podnieść jakość raportów o defektach podczas testowania integracji modułów i testowania systemowego.",
    "Certyfikowani testerzy projektują znacznie lepsze przypadki testowe niż testerzy, którzy nie posiadają certyfikatu."], correct:"A", exp:"Wczesne i szerokie włączenie testów w SDLC zwiększa jakość i szybkość informacji zwrotnej."},
  {q:"Rozpoczynasz pracę jako tester w zespole opracowującym nowy system metodą przyrostową. Zauważasz, że od kilku iteracji nie wprowadzono żadnych zmian w przypadkach testowych używanych do testowania regresji, a także nie zidentyfikowano żadnych nowych defektów związanych z regresją. Twój kierownik jest zadowolony — w przeciwieństwie do ciebie. Która zasada testowania uzasadnia twój sceptycyzm?", opts:[
    "Testy ulegają zużyciu.",
    "Przekonanie o braku defektów jest błędem.",
    "Defekty mogą się kumulować.",
    "Testowanie gruntowne jest niemożliwe."], correct:"A", exp:"Nieaktualizowane testy regresji tracą skuteczność (zużywają się)."},
  {q:"Pracujesz w zespole, który tworzy aplikację mobilną do zamawiania posiłków. Zespół postanowił, że w bieżącej iteracji ma zostać zaimplementowana funkcjonalność obsługi płatności. Która z wymienionych czynności jest elementem analizy testów?", opts:[
    "Oszacowanie, że testowanie integracji z usługą płatniczą potrwa 8 osobodni.",
    "Podjęcie decyzji, że zespół powinien przetestować, czy istnieje możliwość prawidłowego podziału płatności między kilku użytkowników.",
    "Zastosowanie metody analizy wartości brzegowych w celu opracowania danych testowych na potrzeby przypadków testowych, które sprawdzają prawidłowość przetwarzania płatności w minimalnej dozwolonej kwocie.",
    "Przeanalizowanie rozbieżności między rzeczywistym a oczekiwanym rezultatem po wykonaniu przypadku testowego sprawdzającego przetwarzanie płatności kartą kredytową, a następnie zgłoszenie defektu."], correct:"B", exp:"Analiza testów identyfikuje co testować (warunki), projektowanie określa dane (np. BVA)."},
  {q:"Które z poniższych czynników (i–v) mają ISTOTNY wpływ na podejście do testów? i. Cykl życia wytwarzania oprogramowania (SDLC). ii. Liczba defektów wykrytych w poprzednich projektach. iii. Zidentyfikowane ryzyka produktowe. iv. Nowe wymagania wynikające z przepisów wymuszające formalne testowanie białoskrzynkowe. v. Konfiguracja środowiska testowego.", opts:[
    "i oraz ii mają istotny wpływ.",
    "i, iii oraz iv mają istotny wpływ.",
    "ii, iv oraz v mają istotny wpływ.",
    "iii oraz v mają istotny wpływ."], correct:"B", exp:"Kontekst SDLC, ryzyka produktowe oraz wymogi (np. regulacyjne) kształtują podejście."},
  {q:"Wskaż DWA z wymienionych poniżej zadań, które są przypisane GŁÓWNIE do roli związanej z testowaniem.", opts:[
    "Konfigurowanie środowiska testowego.",
    "Prowadzenie backlogu produktu.",
    "Projektowanie rozwiązań dla nowych wymagań.",
    "Tworzenie planu testów.",
    "Analizowanie podstawy testów."], correct:["A","E"], exp:"Głównie testerskie: analizowanie podstawy testów oraz (w wielu organizacjach) konfiguracja środowiska testowego."},
  {q:"Które z poniższych umiejętności (i–v) są NAJBARDZIEJ ISTOTNYMI umiejętnościami w pracy testera? i. Posiadanie wiedzy merytorycznej. ii. Tworzenie wizji produktu. iii. Umiejętność sprawnej pracy w zespole. iv. Planowanie i organizowanie pracy zespołu. v. Krytyczne myślenie.", opts:[
    "Umiejętności ii oraz iv.",
    "Umiejętności i, iii oraz v.",
    "Umiejętności i, ii oraz v.",
    "Umiejętności iii oraz iv."], correct:"B", exp:"Esencja: domena, współpraca i krytyczne myślenie."},
  {q:"W jaki sposób podejście 'cały zespół' uwidacznia się w kontaktach testerów z przedstawicielami jednostek biznesowych?", opts:[
    "Przedstawiciele jednostek biznesowych decydują o podejściu do automatyzacji testów.",
    "Testerzy pomagają przedstawicielom jednostek biznesowych w określaniu strategii testów.",
    "Przedstawiciele jednostek biznesowych nie są objęci podejściem opartym na zaangażowaniu całego zespołu (podejście 'cały zespół').",
    "Testerzy pomagają przedstawicielom jednostek biznesowych w tworzeniu odpowiednich testów akceptacyjnych."], correct:"D", exp:"W whole‑team testerzy współtworzą z biznesem testy akceptacyjne."},
  {q:"Zastanów się nad następującą zasadą: 'Do każdej czynności związanej z wytwarzaniem oprogramowania (SDLC) powinna być przypisana odpowiadająca jej czynność testowa'. W których modelach cyklu wytwarzania oprogramowania (SDLC) obowiązuje ta zasada?", opts:[
    "Tylko w sekwencyjnych modelach wytwarzania oprogramowania.",
    "Tylko w iteracyjnych modelach wytwarzania oprogramowania.",
    "Tylko w iteracyjnych i przyrostowych modelach wytwarzania oprogramowania.",
    "W sekwencyjnych, przyrostowych i iteracyjnych modelach wytwarzania oprogramowania."], correct:"D", exp:"Dotyczy wszystkich modeli SDLC."},
  {q:"Które z poniższych stwierdzeń NAJLEPIEJ opisuje wytwarzanie sterowane testami akceptacyjnymi (ATDD)?", opts:[
    "W modelu ATDD kryteria akceptacji są zwykle tworzone w formacie Given/When/Then (Mając/Kiedy/Wtedy).",
    "W modelu ATDD przypadki testowe są zwykle tworzone na etapie testowania modułowego i są ukierunkowane na kod.",
    "W modelu ATDD testy są tworzone na podstawie kryteriów akceptacji i określają sposób tworzenia związanego z nimi oprogramowania.",
    "W modelu ATDD testy są tworzone na podstawie pożądanego zachowania oprogramowania, co ułatwia członkom zespołu ich zrozumienie."], correct:"C", exp:"ATDD: zaczynamy od kryteriów akceptacji, które prowadzą implementację."},
  {q:"Które z poniższych stwierdzeń NIE jest przykładem przesunięcia w lewo (ang. shift left)?", opts:[
    "Dokonywanie przeglądu wymagań użytkowników przed ich formalnym zaakceptowaniem przez interesariuszy.",
    "Pisanie testu modułowego przed napisaniem odpowiadającego mu kodu.",
    "Wykonywanie testu wydajności modułu w trakcie testowania modułowego.",
    "Pisanie skryptu testowego przed ustanowieniem procesu zarządzania konfiguracją."], correct:"D", exp:"Pisanie skryptów bez podstaw procesowych nie jest przesunięciem działań w lewo w sensie jakości."},
  {q:"Którego z poniższych argumentów należałoby użyć, aby przekonać kierownika do organizowania retrospektyw na zakończenie każdego cyklu przekazywania oprogramowania do eksploatacji?", opts:[
    "Retrospektywy są obecnie bardzo popularne, dlatego klienci byliby zadowoleni, gdybyśmy uwzględnili je w naszych procesach.",
    "Organizowanie retrospektyw przyniesie organizacji wymierne oszczędności, ponieważ przedstawiciele użytkowników nie przekazują natychmiastowych informacji zwrotnych na temat produktu.",
    "Słabe punkty procesów zidentyfikowane podczas retrospektywy można przeanalizować, a następnie wykorzystać do opracowania listy działań, które będą podejmowane w ramach prowadzonego przez organizację programu ciągłego doskonalenia procesów.",
    "Retrospektywy realizują pięć wartości (do których należą między innymi odwaga i szacunek), które są kluczowe dla utrzymania procesu ciągłego doskonalenia w organizacji."], correct:"C", exp:"Retrospektywy napędzają ciągłe doskonalenie na podstawie danych."},
  {q:"Które typy awarii (1–4) NAJLEPIEJ odpowiadają poszczególnym poziomom testów (A–D)? 1. Awarie związane z zachowaniem systemu, polegające na niezgodności z potrzebami biznesowymi użytkownika. 2. Awarie dotyczące komunikacji między modułami. 3. Awarie dotyczące logiki danego modułu. 4. Awarie związane z nieprawidłowo zaimplementowanymi regułami biznesowymi. A. Testowanie modułowe. B. Testowanie integracji modułów. C. Testowanie systemowe. D. Testowanie akceptacyjne.", opts:[
    "1D, 2B, 3A, 4C",
    "1D, 2B, 3C, 4A",
    "1B, 2A, 3D, 4C",
    "1C, 2B, 3A, 4D"], correct:"A", exp:"Akceptacja ↔ potrzeby biznesowe; integracja modułów ↔ komunikacja; modułowe ↔ logika modułu; systemowe ↔ reguły biznesowe."},
  {q:"Testujesz historyjkę użytkownika, z którą są związane trzy kryteria akceptacji: KA1, KA2 i KA3. Kryterium KA1 jest pokryte przez przypadek testowy PT1, kryterium KA2 przez przypadek PT2, a kryterium KA3 przez przypadek PT3. Z historii wykonywania testów wynika, że wykonano trzy przebiegi testów w trzech kolejnych wersjach oprogramowania:", html:`<table style='border-collapse:collapse;width:100%;font-size:14px;margin-top:6px'>
      <tr><th style='border:1px solid #ccc;padding:4px'></th><th style='border:1px solid #ccc;padding:4px'>Przebieg 1</th><th style='border:1px solid #ccc;padding:4px'>Przebieg 2</th><th style='border:1px solid #ccc;padding:4px'>Przebieg 3</th></tr>
      <tr><td style='border:1px solid #ccc;padding:4px'>PT1</td><td style='border:1px solid #ccc;padding:4px'>(1) Niezaliczony</td><td style='border:1px solid #ccc;padding:4px'>(4) Zaliczony</td><td style='border:1px solid #ccc;padding:4px'>(7) Zaliczony</td></tr>
      <tr><td style='border:1px solid #ccc;padding:4px'>PT2</td><td style='border:1px solid #ccc;padding:4px'>(2) Zaliczony</td><td style='border:1px solid #ccc;padding:4px'>(5) Niezaliczony</td><td style='border:1px solid #ccc;padding:4px'>(8) Zaliczony</td></tr>
      <tr><td style='border:1px solid #ccc;padding:4px'>PT3</td><td style='border:1px solid #ccc;padding:4px'>(3) Niezaliczony</td><td style='border:1px solid #ccc;padding:4px'>(6) Niezaliczony</td><td style='border:1px solid #ccc;padding:4px'>(9) Zaliczony</td></tr>
    </table>
    <div class='hint' style='margin-top:6px'>Testy są powtarzane dopiero po otrzymaniu informacji, że wszystkie defekty wykryte w ramach poprzednich przebiegów testów zostały usunięte i że dostępna jest nowa wersja oprogramowania. Które z powyższych testów są wykonywane jako testy regresji?</div>`, opts:[
    "Tylko 4, 7, 8 i 9.","Tylko 5 i 7.","Tylko 4, 6, 8 i 9.","Tylko 5 i 6."], correct:"A", exp:"Po potwierdzeniu poprawek, kolejne przebiegi powtarzają wcześniej zaliczone – to regresja (4,7,8,9)."},
  {q:"Które z poniższych stwierdzeń NIE opisuje korzyści wynikających z testowania statycznego?", opts:[
    "Obniżenie kosztów zarządzania defektami z uwagi na łatwość wykrywania defektów na późniejszych etapach cyklu wytwarzania oprogramowania.",
    "Niższe koszty usuwania defektów wykrytych podczas testowania statycznego w porównaniu z usuwaniem defektów wykrytych podczas testowania dynamicznego.",
    "Wykrywanie defektów w kodzie, które mogłyby nie zostać wykryte w przypadku wykonania wyłącznie testowania dynamicznego.",
    "Wykrywanie luk i niespójności w wymaganiach."], correct:"A", exp:"Statyczne jest wcześnie i taniej – nie późno."},
  {q:"Które z poniższych jest korzyścią wynikającą z wczesnego i częstego otrzymywania informacji zwrotnych?", opts:[
    "Usprawnienie procesu testowego na potrzeby przyszłych projektów.",
    "Zmuszanie klientów do ustalania priorytetów wymagań na podstawie uzgodnionych ryzyk.",
    "Jest to jedyny sposób mierzenia jakości zmian.",
    "Unikanie nieporozumień w kwestii wymagań."], correct:"D", exp:"Wczesne feedbacki redukują błędne interpretacje wymagań."},
  {q:"Przeglądy przeprowadzane w organizacji mają następujące atrybuty: ● Wyznaczono osobę pełniącą rolę protokolanta. ● Głównym celem jest dokonywanie oceny jakości. ● Spotkanie związane z przeglądem prowadzi autor produktu pracy. ● Uczestnicy przygotowują się indywidualnie. ● Sporządzany jest raport z przeglądu. Który z poniższych typów przeglądu jest NAJPRAWDOPODOBNIEJ stosowany?", opts:[
    "Przegląd nieformalny.",
    "Przejrzenie.",
    "Przegląd techniczny.",
    "Inspekcja."], correct:"B", exp:"Autor prowadzi spotkanie, jest protokolant i przygotowanie — to przejrzenie."},
  {q:"Który z wymienionych elementów NIE jest czynnikiem przyczyniającym się do powodzenia przeglądu?", opts:[
    "Przeznaczenie przez uczestników odpowiedniej ilości czasu na przeprowadzenie przeglądu.",
    "Podzielenie dużych produktów pracy na mniejsze części w celu zmniejszenia wymaganych nakładów pracy.",
    "Uczestnicy powinni unikać zachowań, które mogłyby wskazywać na znudzenie, irytację bądź wrogie nastawienie wobec innych uczestników.",
    "Przyjmowanie do wiadomości, potwierdzanie i rozpatrywanie wykrytych awarii w obiektywny sposób."], correct:"C", exp:"Takie zachowania są właśnie niepożądane; pozostałe wspierają sukces."},
  {q:"Która z poniższych cech charakteryzuje techniki testowania oparte na doświadczeniu?", opts:[
    "Przypadki testowe są tworzone na podstawie szczegółowych informacji projektowych.",
    "Do mierzenia pokrycia używane są elementy testowane w kodzie implementującym interfejsy.",
    "Stosowane techniki bazują w dużej mierze na wiedzy testera dotyczącej oprogramowania i dziedziny biznesowej.",
    "Za pomocą przypadków testowych identyfikowane są odchylenia od wymagań."], correct:"C", exp:"To istota technik heurystycznych/eksploracyjnych."},
  {q:"Testujesz uproszczony formularz wyszukiwania mieszkań, w którym występują tylko dwa kryteria wyszukiwania: ● kondygnacja (trzy możliwe opcje: parter; pierwsze piętro; drugie lub wyższe piętro); ● typ ogródka (trzy możliwe opcje: brak ogródka; mały ogródek; duży ogródek). Ogródki są dostępne tylko w przypadku mieszkań na parterze. Formularz zawiera wbudowany mechanizm walidacji, który nie pozwala użyć kryteriów wyszukiwania niezgodnych z powyższą zasadą. Każdy test ma dwie wartości wejściowe: kondygnacja i typ ogródka. Aby pokryć w swoich testach każdą kondygnację i każdy typ ogródka, chcesz zastosować podział na klasy równoważności. Jaka jest minimalna liczba przypadków testowych potrzebna do uzyskania stuprocentowego pokrycia klas równoważności?", opts:["3","4","5","6"], correct:"B", exp:"Klasy: parter+brak, parter+mały, parter+duży, piętro+brak (ogródki na piętrach niemożliwe) = 4 przypadki."},
  {q:"Testujesz system, który oblicza ocenę końcową z przedmiotu dla danego ucznia.", html:`<p>Ocena końcowa jest ustalana na podstawie wyniku końcowego zgodnie z następującymi zasadami:</p>
    <ul style='margin:8px 0'>
      <li>0–50 punktów: ocena niedostateczna;</li>
      <li>51–60 punktów: ocena dopuszczająca;</li>
      <li>61–70 punktów: ocena dostateczna;</li>
      <li>71–80 punktów: ocena dobra;</li>
      <li>81–90 punktów: ocena bardzo dobra;</li>

// State
let bank = [];
let order = [];
let startTs = 0;
let timerId = null;

function startSession(){
  const mode = $$("#mode").value;
  const limit = Math.max(1, Math.min(66, +$$("#limit").value||66));
  const tmin = Math.max(0, +$$("#timer").value||0);
  const sq = $$("#shuffleQ").checked;
  const sa = $$("#shuffleA").checked;
  const src = bank.length? bank : builtIn;
  order = src.map((_,i)=>i);
  if(sq) order = shuffle(order);
  order = order.slice(0, limit);
  renderQuiz(src, order, mode, sa);
  $$("#start").style.display = "none";
  $$("#quizHost").style.display = "block";
  if(tmin>0){ startTimer(tmin*60); } else { $$("#timeLeft").style.display = "none"; }
}

function startTimer(totalSec){
  startTs = Date.now();
  const el = $$("#timeLeft");
  el.style.display = "block";
  function tick(){
    const elapsed = Math.floor((Date.now()-startTs)/1000);
    const left = Math.max(0, totalSec - elapsed);
    const mm = String(Math.floor(left/60)).padStart(2,"0");
    const ss = String(left%60).padStart(2,"0");
    el.textContent = `Czas: ${mm}:${ss}`;
    if(left<=0){ clearInterval(timerId); grade(); }
  }
  tick();
  timerId = setInterval(tick, 250);
}

function renderQuiz(src, ord, mode, shuffleAnswers){
  const host = $$("#quizHost");
  const qs = ord.map(i=>src[i]).map(item=>{
    const letters = ["A","B","C","D","E","F"]; // obsługa do 6 opcji
    let opts = item.opts.slice();
    let mapIdx = opts.map((_,i)=>i);
    if(shuffleAnswers){
      const zipped = opts.map((o,i)=>({o,i}));
      const shuffled = shuffle(zipped);
      opts = shuffled.map(x=>x.o);
      mapIdx = shuffled.map(x=>x.i);
    }
    const correctLetters = Array.isArray(item.correct)? item.correct : [item.correct];
    const correctIdx = correctLetters.map(l=>letters.indexOf(l));
    const mappedCorrectIdx = correctIdx.map(ci=> mapIdx.indexOf(ci));
    return {q:item.q, html:item.html, opts, correctSet: new Set(mappedCorrectIdx), multi: correctLetters.length>1, exp:item.exp};
  });

  host.innerHTML = `
    <div class="row" style="justify-content:space-between;align-items:center">
      <div><b>Sesja</b> — pytania: ${qs.length} | tryb: ${mode.toUpperCase()}</div>
      <div class="row">
        <button class="btn" id="check">Sprawdź</button>
        <button class="btn flat" id="restart">Nowa sesja</button>
      </div>
    </div>
    ${qs.map((q,i)=>`
      <div class="q">
        <div style="margin-bottom:6px"><b>${i+1}. ${q.q}</b>${q.multi?" <span class=hint>(wielokrotny wybór)</span>":""}</div>
        ${q.html||""}
        ${q.opts.map((o,oi)=>{
          const input = q.multi? `<input type="checkbox" name="q${i}" value="${oi}">` : `<input type="radio" name="q${i}" value="${oi}">`;
          return `<label class="opt">${input} ${o}</label>`;
        }).join("")}
        ${q.exp?`<div class="explain" data-exp style="${mode==="review"?"":"display:none"}">${q.exp}</div>`:""}
      </div>
    `).join("")}
    <div id="quizResult"></div>
  `;

  $$("#check").onclick = ()=>grade(qs, mode);
  $$("#restart").onclick = ()=>{ location.reload(); };

  if(mode==="practice"){
    $all(".q").forEach((qEl, qi)=>{
      qEl.addEventListener("change", ()=>{
        reveal(qEl, qs[qi]);
      });
    });
  }
}

function reveal(qEl, q){
  const labels = $all(".opt", qEl);
  const chosenIdx = [];
  $all("input", qEl).forEach(inp=>{ if(inp.checked) chosenIdx.push(+inp.value); });
  labels.forEach((lb,oi)=>{
    lb.classList.remove("correct","wrong");
    if(q.correctSet.has(oi)) lb.classList.add("correct");
    if(chosenIdx.includes(oi) && !q.correctSet.has(oi)) lb.classList.add("wrong");
  });
  const exp = $$("[data-exp]", qEl); if(exp) exp.style.display = "block";
}

function grade(qs, mode){
  const host = $$("#quizHost");
  let score = 0; const total = qs.length;
  $all(".q", host).forEach((qEl, qi)=>{
    const q = qs[qi];
    const chosen = [];
    $all("input", qEl).forEach(inp=>{ if(inp.checked) chosen.push(+inp.value); });
    const setChosen = new Set(chosen);
    let ok = true;
    // Wymagaj dokładnego dopasowania zbioru poprawnych
    if(setChosen.size !== q.correctSet.size) ok=false;
    else { for(const c of setChosen){ if(!q.correctSet.has(c)) { ok=false; break; } } }
    if(ok) score++;
    reveal(qEl, q);
  });
  const percent = Math.round(100*score/total);
  $$("#quizResult").innerHTML = `<div class="result"><b>Wynik:</b> ${score}/${total} (${percent}%). ${mode==="exam"?`Próg zdania: 65%. ${percent>=65?"✅ ZALICZONO":"❌ Nie zaliczono"}`:""}</div>`;
}

// Persistence of settings
function saveSettings(){
  const s = {
    mode: $$("#mode").value,
    limit: $$("#limit").value,
    timer: $$("#timer").value,
    shuffleQ: $$("#shuffleQ").checked,
    shuffleA: $$("#shuffleA").checked
  };
  localStorage.setItem("istqb40_prefs", JSON.stringify(s));
}
function loadSettings(){
  const raw = localStorage.getItem("istqb40_prefs");
  if(!raw) return;
  try{
    const s = JSON.parse(raw);
    if(s.mode) $$("#mode").value = s.mode;
    if(s.limit) $$("#limit").value = s.limit;
    if(s.timer) $$("#timer").value = s.timer;
    if(typeof s.shuffleQ==="boolean") $$("#shuffleQ").checked = s.shuffleQ;
    if(typeof s.shuffleA==="boolean") $$("#shuffleA").checked = s.shuffleA;
  }catch{}
}

// JSON import/export
function exportJson(){
  const blob = new Blob([JSON.stringify(builtIn, null, 2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "istqb_40.json"; a.click();
  URL.revokeObjectURL(url);
}
function importJsonFromFile(file){
  const fr = new FileReader();
  fr.onload = ()=>{
    try{
      const data = JSON.parse(fr.result);
      if(Array.isArray(data) && data.length){ bank = data; alert("Załadowano bank pytań z JSON."); }
      else alert("Nieprawidłowy format JSON.");
    }catch{ alert("Błąd parsowania JSON."); }
  };
  fr.readAsText(file);
}

// Wire
$$("#startBtn").onclick = ()=>{ saveSettings(); startSession(); };
$$("#exportJson").onclick = exportJson;
$$("#importJson").onclick = ()=> $$("#fileInput").click();
$$("#fileInput").addEventListener("change", ev=>{ const f = ev.target.files?.[0]; if(f) importJsonFromFile(f); });

loadSettings();
